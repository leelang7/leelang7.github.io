---
layout: default
---
<div class="container">
  <div class="row">
    <div class="col-lg-3">
      <nav id="categories" class="sidebar">
        <h3>Categories</h3>
        <ul class="nav flex-column">
          {% for category in site.categories %}
            <li class="nav-item">
              <a class="nav-link" href="#{{ category[0] | slugify }}">{{ category[0] }}</a>
            </li>
          {% endfor %}
        </ul>
      </nav>
    </div>
    <div class="col-lg-9">
      {{ content }}
    </div>
  </div>
</div>
